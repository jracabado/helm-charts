on:
  push:
    paths-ignore:
      - 'packages/**'
      - 'index.yaml'
      - '**.md'
  pull_request:
    paths-ignore:
      - 'packages/**'
      - 'index.yaml'
      - '**.md'


env:
  HELM_VERSION: 3.9.2

jobs:
  get-changed-charts:
    name: Get changed charts
    runs-on: ubuntu-22.04
    outputs:
      charts: ${{ steps.charts-diff.outputs.CHARTS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run changed-files with dir_names
        id: changed-charts
        uses: tj-actions/changed-files@v34
        with:
          files: |
            charts/**

      - name: Build charts diff
        id: charts-diff
        run: |
          temp=$(echo "${{ steps.changed-charts.outputs.all_modified_files }}" | sed 's/ /\n/g')
          charts=$(echo -e $temp | awk -F/ '{print $2}' | sort | uniq)
          echo "CHARTS=$charts" >> $GITHUB_OUTPUT

  install-chart:
    name: Install chart
    runs-on: ubuntu-22.04
    needs: get-changed-charts
    if: ${{ needs.get-changed-charts.outputs.charts != '' }}
    strategy:
      matrix:
        chart: ${{ needs.get-changed-charts.outputs.charts }}
        k8s_version: ["v1.22.12", "v1.24.3", "v1.23.8"]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Kubernetes tools
        uses: yokawasa/action-setup-kube-tools@v0.9.2
        with:
          setup-tools: |
            helmv3
            kubectl
          helm: "${{ env.HELM_VERSION }}"
          kubectl: "${{ matrix.k8s_version }}"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.3.1

      - name: Create k3d cluster
        uses: nolar/setup-k3d-k3s@v1
        with:
          version: ${{ matrix.k8s_version }}

      - name: Remove node taints
        run: |
          kubectl taint --all=true nodes node.cloudprovider.kubernetes.io/uninitialized- || true

      - name: Run chart-testing (install)
        run: |
          chartName=$(echo ${{ matrix.chart }} | cut -d "/" -f 2)
          valuesFile=$(ls hack/$chartName* | head -n 1)
          
          ct install --config .github/ci/ct.yaml --charts "{{ matrix.chart }} --helm-extra-set-args "--values $valuesFile""
